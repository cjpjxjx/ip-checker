services:
  ip-checker:
    build: .
    image: ip-checker
    container_name: ip-checker
    environment:
      - APPCODE=${APPCODE:-}
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - nginx_default

networks:
  nginx_default:
    external: true
