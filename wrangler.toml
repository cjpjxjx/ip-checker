name = "ip-checker"
main = "worker.js"
compatibility_date = "2024-01-01"

# 兼容性标志
# https://developers.cloudflare.com/workers/configuration/compatibility-dates/
compatibility_flags = []

# 排除不需要的文件（避免构建时安装 Python 依赖）
[build.upload]
exclude = [
  "*.py",
  "*.pyc",
  "__pycache__",
  "requirements.txt",
  "Dockerfile",
  "docker-compose.yml",
  "nginx.conf.example",
  ".env.example",
  "templates/",
  "*.md"
]

# 观察者模式（开发环境）
# workers_dev = true

# 路由配置（生产环境）
# routes = [
#   { pattern = "example.com/*", zone_name = "example.com" }
# ]

# 环境变量（非敏感配置）
# [vars]
# SOME_CONFIG = "value"

# 敏感环境变量请在 Cloudflare Dashboard 中配置：
# Settings > Variables > Environment Variables
# 需要配置的变量：
# - APPCODE（API 授权码）
